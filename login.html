<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-Compatible" content="ie=edge">
    <title>Controle de Acesso</title>

    <link rel="stylesheet" href="css/style.css">
	
		<SCRIPT type="text/javascript" src="jquery-3.6.0.js"></SCRIPT>
			<SCRIPT type="text/javascript">
			
			$(document).ready(function(){
				$(".card-group").focus(function(){
						$("#email").css("");
				});
				$(".card-group").focus(function(){
						$("#senha").css("");
				});
				
				$("botao").click(function(){
						acessar();
				});
			});
			
				
			</SCRIPT>
</head>


<body>
    <form class="form" action="https://ana-f-rodrigues.github.io/miau-auau/">
        <div class="card">
            <div class="card-top">
                <img src="img/user.png" alt="">
                <h2 class=" title">Painel de Controle </h2>
                <p>Gerencie Seu Neg√≥cio</p>

            </div>

            <div class="card-group">
                <label>Email</label>
                <input id="email" type="email" name="email" placeholder="Digite seu Email" required>
            </div>

            <div class="card-group">
                <label>Senha</label>
                <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="card-group">
                <label><input type="checkbox">Lembre-me</label>

            </div>

            <div class="card-group btn">
                <button id="botao" type="submit" value="acessar">ACESSAR</button>
            </div>

        </div>
    </form>
</body>

</html>
